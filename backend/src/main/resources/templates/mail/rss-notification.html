<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;">
<div style="max-width: 600px; margin: 0 auto;">
    <div style="background: #4A90E2; padding: 30px; text-align: center; border-radius: 8px 8px 0 0;">
        <h1 style="color: white; margin: 0; font-size: 24px;">FeedPing</h1>
    </div>
    <div style="background: #ffffff; padding: 40px; border: 1px solid #e9e9e9; border-radius: 0 0 8px 8px;">
        <h2 style="color: #333; margin-bottom: 20px;"
            th:text="${siteName} + '에 새로운 글이 등록되었습니다.'">
            새로운 글이 등록되었습니다.
        </h2>

        <div th:each="item : ${items}"
             style="margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
            <h3 style="margin: 0 0 10px 0;">
                <a th:href="${item.link}"
                   th:text="${item.title}"
                   style="color: #4A90E2; text-decoration: none;">
                    글 제목
                </a>
            </h3>
            <p style="color: #666; margin: 0;"
               th:text="${item.description}">
                글 내용
            </p>
            <p style="color: #999; font-size: 12px; margin: 10px 0 0 0;"
               th:text="${#temporals.format(item.publishedAt, 'yyyy-MM-dd HH:mm')}">
                발행일
            </p>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a th:href="@{${baseUrl} + '/manage.html?token=' + ${token}}"
               style="display: inline-block; background: #4A90E2; color: white;
                          padding: 12px 24px; text-decoration: none; border-radius: 6px;">
                구독 관리
            </a>
        </div>
    </div>
    <div style="text-align: center; color: #666; font-size: 12px; margin-top: 20px;">
        <p style="margin: 5px 0;">© 2025 FeedPing. All rights reserved.</p>
        <p style="margin: 5px 0;">본 메일은 발신전용입니다.</p>
    </div>
</div>
</body>
</html>
